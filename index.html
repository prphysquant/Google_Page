<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google — Version texte</title>
    <meta name="description" content="Reproduction simplifiée de la page d'accueil Google avec un logo en lettres.">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="contain">

   

    <!-- En-tête -->
    <header class="header">
        <nav class="nav">
            <div class="mail">
                <p>Gmail</p>
            </div>
            <p class="image">Images</p>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="main">
        <h1 class="logo-text" aria-hidden="true">
            <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span
                class="l">l</span><span class="e">e</span>
        </h1>
        <form class="search" role="search" aria-label="Recherche Google" onsubmit="return false;">
            <div class="search-bar">

                <input type="text" id="search" class="search-input" placeholder="🔍  Search" autocomplete="off">
            </div>

            <div class="search-buttons">
                <button type="submit" class="btn">Recherche Google</button>
                <button type="button" class="btn">J’ai de la chance</button>
            </div>
        </form>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="footer-location">
            <span>Sadoré – Say – Tillabéry</span>
        </div>

        <div class="footer-links">
            <span>Confidentialité</span>
            <span>•</span>
            <span>Conditions</span>
            <span>•</span>
            <span>Paramètres</span>
        </div>
    </footer>
     </section>
</body>

</html>
